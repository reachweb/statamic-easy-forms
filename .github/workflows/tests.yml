name: Run Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.3
            laravel: 11.*
            statamic: 5.*
            os: ubuntu-latest
            framework: "^11.0"
            testbench: "^9.0"
          - php: 8.4
            laravel: 11.*
            statamic: 5.*
            os: ubuntu-latest
            framework: "^11.0"
            testbench: "^9.0"
          - php: 8.5
            laravel: 11.*
            statamic: 5.*
            os: ubuntu-latest
            framework: "^11.0"
            testbench: "^9.0"

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - S${{ matrix.statamic }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            config
            resources
            src
            tests
            composer.json
            phpunit.xml.dist
            pest.xml
            .github/workflows/tests.yml
            **.php

      - name: Determine whether tests should run
        id: should-run-tests
        if: steps.changed-files.outputs.any_modified == 'true' || github.event_name == 'schedule'
        run: echo "result=true" >> $GITHUB_OUTPUT

      - name: Setup PHP
        if: steps.should-run-tests.outputs.result == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install dependencies
        if: steps.should-run-tests.outputs.result == 'true'
        run: |
          composer require "laravel/framework:${{ matrix.framework }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        if: steps.should-run-tests.outputs.result == 'true'
        run: vendor/bin/pest --colors=always
