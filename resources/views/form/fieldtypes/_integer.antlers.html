<input
    class="form-input bg-ef-input-bg border border-ef-border text-ef-input-text rounded-ef focus:border-ef-focus focus:ring-0 focus:outline-none block w-full p-2.5"
    id="{{ handle }}"
    name="{{ handle }}"
    type="number"
    inputmode="numeric"
    {{ if instructions }}aria-describedby="{{ handle }}-description"{{ /if }}
    autocomplete="off"
    x-model="submitFields['{{ handle }}']"
>
