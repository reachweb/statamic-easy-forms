<input 
    class="form-input bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:border-form-main focus:ring-0 focus:outline-none block w-full p-2.5" 
    id="{{ handle }}"
    name="{{ handle }}"
    placeholder="{{ placeholder ?? '' | trans }}"
    type="{{ input_type ?? 'text' }}"
    {{ if autocomplete }}autocomplete="{{ autocomplete }}"{{ /if }}
    {{ if instructions }}aria-describedby="{{ handle }}-description"{{ /if }}
    x-model="submitFields['{{ handle }}']"
>
