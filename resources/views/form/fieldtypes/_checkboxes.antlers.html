<fieldset class="grid grid-cols-1 lg:grid-cols-2 gap-2" {{ if instructions }}aria-describedby="{{ handle }}-description"{{ /if }}>
    <legend class="sr-only">{{ display ?? handle }}</legend>
    {{ foreach:options }}
        <div class="flex items-center">
            <input
                type="checkbox"
                class="form-checkbox w-5 h-5 text-ef-checkbox-checked bg-ef-checkbox-bg border-ef-checkbox-border rounded-ef-sm focus:ring-ef-focus focus:ring-2"
                id="{{ handle }}_{{ key }}"
                name="{{ handle }}[]"
                value="{{ key }}"
                x-model="submitFields['{{ handle }}']"
            >
            <label class="ml-2 text-ef-text cursor-pointer" for="{{ handle }}_{{ key }}">
                {{ value }}
            </label>
        </div>
    {{ /foreach:options }}
</fieldset>
