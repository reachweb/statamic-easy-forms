<fieldset class="grid grid-cols-1 lg:grid-cols-2 gap-2">
    <legend class="sr-only">{{ display ?? handle }}</legend>
    {{ foreach:options }}
        <div class="flex items-center">
            <input
                type="checkbox"
                class="form-checkbox w-5 h-5 text-form-main bg-gray-50 border-gray-300 rounded focus:ring-form-main focus:ring-2"
                id="{{ handle }}_{{ key }}"
                name="{{ handle }}[]"
                value="{{ key }}"
                x-model="submitFields['{{ handle }}']"
            >
            <label class="ml-2 text-gray-900 cursor-pointer" for="{{ handle }}_{{ key }}">
                {{ value }}
            </label>
        </div>
    {{ /foreach:options }}
</fieldset>
