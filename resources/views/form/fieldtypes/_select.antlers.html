<select
    x-model="submitFields['{{ handle }}']"
    id="{{ handle }}"
    name="{{ handle }}"
    class="form-select bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:border-form-main focus:ring-0 focus:outline-none block w-full p-2.5"
    {{ if instructions }}aria-describedby="{{ handle }}-description"{{ /if }}
>
    <option value="" disabled>{{ placeholder ?? "Please select" | trans }}</option>
    {{ foreach:options }}
        <option value="{{ key }}" {{ if key == default }}selected{{ /if }}>
            {{ value ?? key }}
        </option>
    {{ /foreach:options }}
</select>
