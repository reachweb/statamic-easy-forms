{{ field_id = field_key ? (field_key | replace:'.':'_') : (parent_handle ? "{parent_handle}_{handle}" : handle) }}
<input
    x-mask="99:99"
    placeholder="{{ 'hh:mm' | trans }}"
    class="form-input bg-ef-input-bg border border-ef-border text-ef-input-text rounded-ef focus:border-ef-focus focus:ring-2 focus:ring-ef-focus focus:outline-none block w-full p-2.5"
    id="{{ form_id }}_{{ field_id }}"
    name="{{ field_name ?? handle }}"
    type="text"
    inputmode="numeric"
    {{ if has_own_instructions }}aria-describedby="{{ form_id }}_{{ field_id }}-description"{{ /if }}
    autocomplete="off"
    x-model="submitFields['{{ field_key ?? handle }}']"
    x-on:blur="$dispatch('validate-field', '{{ field_key ?? handle }}')"
>
