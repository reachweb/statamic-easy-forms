<fieldset class="grid grid-cols-1 lg:grid-cols-2 gap-2" x-on:change="$dispatch('validate-field', '{{ handle }}')" {{ if has_own_instructions }}aria-describedby="{{ form_id }}_{{ handle }}-description"{{ /if }}>
    <legend class="sr-only">{{ display ?? handle }}</legend>
    {{ foreach:options }}
        <div class="flex items-center">
            <input
                type="radio"
                class="form-radio w-5 h-5 text-ef-checkbox-checked bg-ef-checkbox-bg border-ef-checkbox-border focus:ring-ef-focus focus:ring-2"
                id="{{ form_id }}_{{ handle }}_{{ key }}"
                name="{{ handle }}"
                value="{{ key }}"
                x-model="submitFields['{{ handle }}']"
                {{ if key == default }}checked{{ /if }}
            >
            <label class="ml-2 text-ef-text cursor-pointer" for="{{ form_id }}_{{ handle }}_{{ key }}">
                {{ value ?? key }}
            </label>
        </div>
    {{ /foreach:options }}
</fieldset>
