<div>
    <label class="inline-flex items-center cursor-pointer" for="{{ handle }}">
        <input 
            type="checkbox" 
            class="sr-only peer" 
            id="{{ handle }}" 
            name="{{ handle }}"
            role="switch"
            {{ if instructions }}aria-describedby="{{ handle }}-description"{{ /if }}
            x-model="submitFields['{{ handle }}']"
        >
        <div 
            class="relative flex-shrink-0 w-11 h-6 bg-gray-500 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-form-main/60 
            rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white 
            after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 
            after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-form-main"
        >
        </div>
            <span class="ms-3 font-medium text-gray-900 *:underline *:font-bold" id="{{ handle }}-description">
                {{ instructions | markdown | strip_tags('p') }}
            </span>
    </label>
</div>
